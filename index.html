<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PokeApi Viewer</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/pokeapi.js"></script>
    <style>
        body{
            overflow-y: scroll;
        }

        img.pokemon{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body ng-app="Pokemon">
    <div ng-controller="PokemonController" class="container">
        <div class="row">
            <form class="form-signin form-inline" role="form">
                <h2 class="form-signin-heading">Search for Pokemon</h2>
                <input ng-model="searchQuery" type="text" class="form-control" id="search" placeholder="">
            </form>
        </div>
        <div class="row" ng-repeat="_ in range(0, activePokemon.length - 12, 12)">
            <div class="col-xs-1" ng-repeat="pokemon in activePokemon | limitTo: _ + 12| limitTo: -12">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="pokemon" src="http://pokeapi.co/media/img/{{pokemon.id}}.png"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label style="font-size: 11px">{{pokemon.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
